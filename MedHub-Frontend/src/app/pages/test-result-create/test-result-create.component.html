<h2 class="content-block">Test Result Upload</h2>
<div class="content-block">
  <div class="dx-card responsive-paddings">

    <dx-file-uploader
      [(value)]="selectedFiles"
      accept=".pdf"
      labelText=""
      selectButtonText="Select PDF"
      uploadMode="useForm"
    >
    </dx-file-uploader>

    <dx-tag-box
      (onValueChanged)="selectedTestTypesIds = $event.value"
      [applyValueMode]="'useButtons'"
      [dataSource]="remainingTestTypes"
      [searchEnabled]="true"
      [searchExpr]="['name']"
      [searchMode]="'contains'"
      [showClearButton]="true"
      [value]="selectedTestTypesIds"
      displayExpr="name"
      valueExpr="id"
    >
    </dx-tag-box>

    <dx-button
      (onClick)="uploadFile()"
      text="Upload"
    >
    </dx-button>

  </div>
</div>
