<h2 class="content-block">Patient List</h2>
<div class="content-block">
  <div class="dx-card responsive-paddings">
    <dx-button
      (click)="navigateToPatientTests(selectedPatient!.id)"
      [disabled]="!selectedPatient"
      [text]="'View Patient Tests'"></dx-button>

    <dx-button
      (click)="navigateToPatientInformation(selectedPatient!.id)"
      [disabled]="!selectedPatient"
      [text]="'View Patient Information'"></dx-button>

    <dx-button
      (onClick)="this.createPatientPopupVisible=true;" text="Add New Patient"
      type="normal"></dx-button>
    <app-create-patient-popup
      (createPatient)="createPatient($event)"
      [(visible)]="createPatientPopupVisible"></app-create-patient-popup>

    <dx-data-grid
      (onSelectionChanged)="onSelectionChanged($event)"
      [(selectedRowKeys)]="selectedRowKeys"
      [columnAutoWidth]="true"
      [columnHidingEnabled]="true"
      [dataSource]="customDataSource"
      [focusedRowEnabled]="true"
      [showBorders]="true"
      class="dx-card wide-card">

      <dxo-selection mode="single"></dxo-selection>
      <dxo-remote-operations [groupPaging]="true"></dxo-remote-operations>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager [showInfo]="true" [showPageSizeSelector]="true"></dxo-pager>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-editing [allowDeleting]="true" [confirmDelete]="true" mode="row"></dxo-editing>

      <dxi-column caption="First Name" dataField="firstName"></dxi-column>
      <dxi-column caption="Family Name" dataField="familyName"></dxi-column>
      <dxi-column caption="Email" dataField="email"></dxi-column>
      <dxi-column caption="Username" dataField="username"></dxi-column>
    </dx-data-grid>
  </div>
</div>
