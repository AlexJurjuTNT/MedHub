<div class="content-block dx-card responsive-paddings">
  <h2 class="content-block">Patients</h2>

  <dx-data-grid [columnAutoWidth]="true"
                [columnHidingEnabled]="true"
                [dataSource]="dataSource"
                [focusedRowEnabled]="false"
                [showBorders]="true"
                class="dx-card wide-card">

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showInfo]="true" [showPageSizeSelector]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <!-- Define the columns for UserDto data -->
    <dxi-column dataField="id" caption="ID" [width]="90"></dxi-column>
    <dxi-column dataField="email" caption="Email"></dxi-column>
    <dxi-column dataField="username" caption="Username"></dxi-column>

    <dxi-column cellTemplate="viewButtonTemplate"></dxi-column>

    <div *dxTemplate="let data of 'viewButtonTemplate'">
      <button (click)="viewPatient(data.data.id)">View</button>
    </div>
    
  </dx-data-grid>
</div>
