<h2 class="content-block">Test Result View</h2>
<div class="content-block">
  <div class="patient-info">
    <h2>Patient Information</h2>
    <div class="patient-details">
      <p><strong>Name:</strong> {{ patient.firstName }} {{ patient.familyName }}</p>
      <p><strong>Username:</strong> {{ patient.username }}</p>
      <p><strong>Email:</strong> {{ patient.email }}</p>
    </div>
  </div>

  <div class="dx-card responsive-paddings">
    <dx-button
      text="Back to Patient Tests"
      (onClick)="goBackToPatientTests()"
      icon="arrowback"
    ></dx-button>
    <iframe *ngIf="pdfUrl" [src]="pdfUrl" height="900px" width="100%"></iframe>
  </div>
</div>
