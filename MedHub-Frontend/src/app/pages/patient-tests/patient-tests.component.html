<h2 class="content-block">Patient Test Requests</h2>
<div class="content-block">
  <div class="dx-card responsive-paddings">
    <dx-data-grid [columnAutoWidth]="true"
                  [columnHidingEnabled]="true"
                  [dataSource]="dataSource"
                  [focusedRowEnabled]="false"
                  [showBorders]="true"
                  class="dx-card wide-card">

      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager [showInfo]="true" [showPageSizeSelector]="true"></dxo-pager>
      <dxo-filter-row [visible]="true"></dxo-filter-row>

      <!-- Define the columns for UserDto data -->
      <dxi-column [width]="90" caption="ID" dataField="id"></dxi-column>
      <dxi-column caption="Request Date" dataField="requestDate"></dxi-column>
      <dxi-column caption="Test Types" cellTemplate="testTypesTemplate"></dxi-column>
      <dxi-column caption="Add Test Result" cellTemplate="addTestResultTemplate"></dxi-column>

      <div *dxTemplate="let user of 'testTypesTemplate'">
        <span>{{ getTestTypeNames(user.data.testTypes) }}</span>
      </div>


      <div *dxTemplate="let data of 'addTestResultTemplate'">

        <dx-button *ngIf="data.data.testResults.length > 0"
                   (onClick)="navigateToViewTestResults(data.data.id)"
                   [text]="'View Test Results'"
        ></dx-button>

        <dx-button *ngIf="data.data.testResults.length == 0"
                   (onClick)="navigateToTestResultCreate(data.data.id)"
                   [text]="'Add Test Result'"
        ></dx-button>
      </div>

    </dx-data-grid>
  </div>
</div>
