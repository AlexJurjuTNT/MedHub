<div class="content-block dx-card responsive-paddings">
  <form (submit)="onSubmit($event)" class="login-form">
    <dx-form [disabled]="loading" [formData]="formData">

      <dxi-item [editorOptions]="{stylingMode: 'filled', placeholder: 'Username', mode:'username'}" dataField="username" editorType="dxTextBox">
        <dxi-validation-rule message="Username is required" type="required"></dxi-validation-rule>
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item>

      <dxi-item [editorOptions]="{ stylingMode: 'filled', placeholder: 'Email', mode: 'email' }" dataField="email" editorType="dxTextBox">
        <dxi-validation-rule message="Email is required" type="required"></dxi-validation-rule>
        <dxi-validation-rule message="Email is invalid" type="email"></dxi-validation-rule>
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item>

      <dxi-item itemType="button">
        <dxo-button-options [template]="'registerPatientTemplate'" [useSubmitBehavior]="true" type="default" width="100%">
        </dxo-button-options>
      </dxi-item>

      <ng-container *dxTemplate="let item of 'registerPatientTemplate'">
        <div>
        <span class="dx-button-text">
          <ng-container *ngIf="loading; else notLoading">
            <dx-load-indicator [visible]="true" height="24px" width="24px"></dx-load-indicator>
          </ng-container>
          <ng-template #notLoading>Register Patient</ng-template>
        </span>
        </div>
      </ng-container>

    </dx-form>
  </form>

</div>
